<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Cr6+ Concentration Analysis</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        .file-upload-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #007bff;
            background-color: #e9ecef;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-upload-button:hover {
            background-color: #007bff;
            color: white;
        }
        .form-group input[type="file"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .file-name {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            display: none;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Cr6+ Concentration Analysis</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose image to upload:</label>
                <input type="file" id="file" name="file" accept="image/png, image/jpeg" onchange="updateFile()">
                <label class="file-upload-button" for="file">Choose File</label>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>
            <div class="preview-container">
                <img id="preview" src="" alt="Image preview" class="preview-img">
            </div>
            <input type="submit" class="submit-btn" value="Upload Image">
        </form>
    </div>

    <script>
        function updateFile() {
            const fileInput = document.getElementById('file');
            const fileNameLabel = document.getElementById('file-name');
            const preview = document.getElementById('preview');
            const file = fileInput.files[0];
            if (file) {
                fileNameLabel.textContent = file.name;

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileNameLabel.textContent = 'No file chosen';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
